<mat-form-field class="example-full-width">
  <input matInput name="searchQuery"
         #searchQuery
         placeholder="Type something like 'Jupiter', 'Venus', 'NGC', etc."
         [value]="initValue"
         (input)="onInput(searchQuery.value)">
</mat-form-field>
<div *ngIf="images$ | async as images">
  <mat-grid-list cols="4" rowHeight="600px">
    <mat-grid-tile
      *ngFor="let item of images.collection.items"
      [colspan]="1"
      [rowspan]="1">
      <nasa-image-card class="nasa-image-card" [imageItem]="item"></nasa-image-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
